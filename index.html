<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Frontend Mentor | Product preview card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Robb" />
    <meta name="description" content="Frontend Mentor Challenge" />
    <meta property="og:image" content="./assets/logo.png" />
    <meta property="og:description" content="Frontend Mentor Challenge" />
    <meta property="og:title" content="Frontend Mentor Challenge" />
    <meta name="twitter:title" content="Product Preview Card" />
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img"
          >
          <source srcset="./assets/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="./assets/image-product-mobile.jpg" alt="Eau de Parfum" />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product__price">
              <span class="visually-hidden">current price:</span>
              $149.99
            </p>
            <p class="product__original-price">
              <span class="visually-hidden">original price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="btn" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
